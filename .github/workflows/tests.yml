name: Run tests

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string

jobs:
  test:
    name: ${{ inputs.branch }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run tests
        run: npm run test

      - name: Create test summary
        uses: test-summary/action@v2
        with:
          paths: '**/results/summary.xml'
        if: always()
