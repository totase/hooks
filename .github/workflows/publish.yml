name: Publish

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
    branches: ['main']

env:
  HUSKY: 0

jobs:
  install:
    name: Install
    uses: ./.github/workflows/install.yml
    with:
      branch: ${{ github.head_ref }}

  build:
    name: Build project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build
        run: npm run build

  # Publish